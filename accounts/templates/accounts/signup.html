{% extends "base.html" %}
{% load static %}
{% block title %}会員登録{% endblock %}

{% block content %}
    <h1>会員登録</h1>
    <form method="post" class="p-4 m-4 bg-light border-succes roundedform-group">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.errors %}
            <span class="mb-2 small text-danger d-block text-start">利用できないユーザーIDやパスワードの可能性があります。入力内容を再度ご確認ください。</span>
        {% endif %}
        <button type="submit" class="btn btn-success m-2">アカウント作成</button>
    </form>
{% endblock content %}
